<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>نظام الدخول المؤمن</h2>
        <p style="color: #888; margin-bottom: 20px; font-size: 0.9rem;">>> يرجى إدخال شفرة التفعيل للمتابعة...</p>
        
        <input type="text" id="accessCode" placeholder="أدخل الكود هنا..." style="text-align: center; font-weight: bold;">
        
        <button id="loginBtn">تنفيذ الدخول</button>
        <button class="secondary-btn" onclick="window.location.href='create.html'">استخراج كود جديد</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zflgifemhopabfzgczgs.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_9xZcd3BkgL6cEQwHJitrew_mbX74lJW';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function runLogin() {
            const codeInput = document.getElementById('accessCode').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!codeInput) { alert("تنبيه: الحقل فارغ!"); return; }

            btn.innerText = "جاري الاتصال...";
            btn.disabled = true;

            try {
                const { data, error } = await _supabase
                    .from('active_codes')
                    .select('*')
                    .eq('code', codeInput);

                if (data && data.length > 0) {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'app.html';
                } else {
                    alert("خطأ: الكود غير صحيح أو منتهي!");
                    btn.innerText = "تنفيذ الدخول";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("فشل الاتصال بالخادم");
                btn.disabled = false;
            }
        }
        document.getElementById('loginBtn').addEventListener('click', runLogin);
    </script>
</body>
</html>
