<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>COMMENCE_LOGIN //</h2>
        <p style="color: var(--hacker-cyan); margin-bottom: 20px; font-size: 0.9rem; text-align: right;">> أدخل شفرة الوصول...</p>
        
        <input type="text" id="accessCode" placeholder="[INPUT_CODE_HERE]" style="text-align: center; font-weight: bold;">
        
        <button id="loginBtn" data-text="EXECUTE_LOGIN">EXECUTE_LOGIN</button>
        <button class="secondary-btn" onclick="window.location.href='create.html'" data-text="INITIALIZE_NEW_CODE">INITIALIZE_NEW_CODE</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://zflgifemhopabfzgczgs.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_9xZcd3BkgL6cEQwHJitrew_mbX74lJW';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function runLogin() {
            const codeInput = document.getElementById('accessCode').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!codeInput) { alert("ERROR: No input detected."); return; }

            btn.innerHTML = "VERIFYING...";
            btn.disabled = true;

            try {
                const { data, error } = await _supabase
                    .from('active_codes')
                    .select('*')
                    .eq('code', codeInput);

                if (data && data.length > 0) {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'app.html';
                } else {
                    alert("ACCESS_DENIED: Invalid code.");
                    btn.innerHTML = "EXECUTE_LOGIN";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("SYSTEM_FAILURE");
                btn.disabled = false;
            }
        }
        document.getElementById('loginBtn').addEventListener('click', runLogin);
    </script>
</body>
</html>
