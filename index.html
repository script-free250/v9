<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة الدخول</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>نظام الوصول المؤمن</h2>
        <p style="color: #888; margin-bottom: 20px;">>> أدخل كود التفعيل للدخول:</p>
        
        <div class="input-wrapper" style="margin-bottom: 20px;">
            <input type="text" id="accessCode" placeholder="KEY-XXXXX" style="text-align: center; font-family:'Fira Code'; letter-spacing:2px; font-weight:bold;">
        </div>

        <button id="loginBtn" onclick="login()">بدء الاتصال</button>
        <button onclick="window.location.href='create.html'" style="background:transparent; border:1px solid #444; color:#888; margin-top:10px;">طلب مفتاح جديد</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const _supabase = supabase.createClient('https://zflgifemhopabfzgczgs.supabase.co', 'sb_publishable_9xZcd3BkgL6cEQwHJitrew_mbX74lJW');

        async function login() {
            const code = document.getElementById('accessCode').value.trim();
            const btn = document.getElementById('loginBtn');
            if(!code) return alert("أدخل الكود");

            btn.innerText = "جاري التحقق...";
            const { data } = await _supabase.from('active_codes').select('*').eq('code', code).single();

            if(!data) {
                alert("الكود غير صحيح!");
            } else if (!data.is_active) {
                alert("⏳ الكود صحيح ولكنه بانتظار موافقة الأدمن.");
            } else {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'app.html';
            }
            btn.innerText = "بدء الاتصال";
        }
    </script>
</body>
</html>
