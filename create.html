<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب تفعيل</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast" class="custom-toast">
        <span id="toastIcon">[ALERT]</span>
        <span id="toastMessage">SYSTEM_MESSAGE</span>
    </div>

    <div class="container">
        <h2>NEW_REQUEST //</h2>
        
        <label class="title">> USER_DATA [EMAIL/ID]:</label>
        <textarea id="userData" placeholder=">_ Enter data..."></textarea>

        <label class="title">> UPLOAD_PROOF [REGISTRATION]:</label>
        <label for="regProof" class="upload-box" id="regBox">
            <span class="icon">[⬆]</span>
            <span id="regText">SELECT_FILE //</span>
            <input type="file" id="regProof" accept="image/*" onchange="handleFileSelect(this, 'regBox', 'regText')">
        </label>

        <label class="title">> UPLOAD_PROOF [DEPOSIT]:</label>
        <label for="depProof" class="upload-box" id="depBox">
            <span class="icon">[$]</span>
            <span id="depText">SELECT_FILE //</span>
            <input type="file" id="depProof" accept="image/*" onchange="handleFileSelect(this, 'depBox', 'depText')">
        </label>

        <button id="submitBtn" data-text="TRANSMIT_DATA & GENERATE">TRANSMIT_DATA & GENERATE</button>
        
        <div id="codeDisplay" class="hidden" style="margin-top: 20px; border-top: 2px dashed #333; padding-top: 20px;">
            <p style="color:var(--hacker-green);">>> SUCCESS: Code generated.</p>
            <div style="background:#000; padding:15px; border:2px solid var(--hacker-green); margin:15px 0; color:var(--hacker-green); font-size:1.5rem; letter-spacing:4px; text-shadow: 0 0 10px var(--hacker-green);" id="generatedCode"></div>
            <button class="secondary-btn" onclick="window.location.href='index.html'" data-text="RETURN_TO_LOGIN">RETURN_TO_LOGIN</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const SUPABASE_URL = 'https://zflgifemhopabfzgczgs.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_9xZcd3BkgL6cEQwHJitrew_mbX74lJW';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toastMessage');
            const icon = document.getElementById('toastIcon');

            msg.innerText = message;
            toast.className = `custom-toast ${type} show`;
            
            if(type === 'success') icon.innerText = '[SUCCESS]';
            else icon.innerText = '[ERROR]';

            setTimeout(() => { toast.classList.remove('show'); }, 4000);
        }

        function handleFileSelect(input, boxId, textId) {
            const box = document.getElementById(boxId);
            const text = document.getElementById(textId);
            
            if (input.files && input.files[0]) {
                box.classList.add('uploaded');
                text.innerText = "> FILE_LOADED: " + input.files[0].name;
            }
        }

        async function uploadImage(file) {
            const fileName = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            const { data, error } = await _supabase.storage.from('proofs').upload(fileName, file, { upsert: false });
            if (error) throw error;
            const { data: publicUrlData } = _supabase.storage.from('proofs').getPublicUrl(fileName);
            return publicUrlData.publicUrl;
        }

        async function runSubmit() {
            const userData = document.getElementById('userData').value;
            const regProofFile = document.getElementById('regProof').files[0];
            const depProofFile = document.getElementById('depProof').files[0];
            const btn = document.getElementById('submitBtn');

            if (!userData) { showToast("MISSING_DATA: User info required."); return; }
            if (!regProofFile) { showToast("MISSING_FILE: Registration proof."); return; }
            if (!depProofFile) { showToast("MISSING_FILE: Deposit proof."); return; }

            btn.innerHTML = "UPLOADING_DATA...";
            btn.disabled = true;

            try {
                const regUrl = await uploadImage(regProofFile);
                const depUrl = await uploadImage(depProofFile);
                const generatedCode = 'CODE-' + Math.floor(100000 + Math.random() * 900000);

                const { error: insertError } = await _supabase
                    .from('requests')
                    .insert([{ 
                        user_data: userData, reg_proof_url: regUrl, dep_proof_url: depUrl, generated_code: generatedCode
                    }]);
                if (insertError) throw insertError;

                const { error: codeError } = await _supabase.from('active_codes').insert([{ code: generatedCode }]);
                if (codeError) throw codeError;

                showToast("DATA_TRANSMITTED_SUCCESSFULLY.", "success");
                document.getElementById('codeDisplay').classList.remove('hidden');
                document.getElementById('generatedCode').innerText = generatedCode;
                btn.style.display = 'none';
                
            } catch (error) {
                console.error(error);
                showToast("SYSTEM_FAILURE: " + error.message, "error");
                btn.innerHTML = "TRANSMIT_DATA & GENERATE";
                btn.disabled = false;
            }
        }
        document.getElementById('submitBtn').addEventListener('click', runSubmit);
    </script>
</body>
</html>
